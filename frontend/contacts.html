<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contactos - CRM SENATI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Contactos</h2>
    <table class="table table-striped table-hover shadow-sm">
      <thead class="table-success">
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Puesto</th>
          <th>Creaci√≥n</th>
        </tr>
      </thead>
      <tbody id="usuarios-body"></tbody>
    </table>
    <a href="index.html" class="btn btn-secondary">Volver</a>
  </div>

  <script>
    fetch("http://localhost:8080/api/contacts")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("usuarios-body");
        data.forEach(u => {
          tbody.innerHTML += `
            <tr>
              <td>${u.id}</td>
              <td>${u.client_id}</td>
              <td>${u.contact_name}</td>
              <td>${u.contact_lastname ?? ""}</td>
              <td>${u.email}</td>
              <td>${u.position}</td>
              <td>${u.creation_date}</td>
            </tr>
          `;
        });
      });
  </script>
</body>
</html>
