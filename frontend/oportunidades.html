<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oportunidades - CRM SENATI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Oportunidades</h2>
    <table class="table table-striped table-hover shadow-sm">
      <thead class="table-warning">
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Nombre Oportunidad</th>
          <th>Monto</th>
          <th>Etapa</th>
          <th>Cierre</th>
          <th>Creaci√≥n</th>
        </tr>
      </thead>
      <tbody id="oportunidades-body"></tbody>
    </table>
    <a href="index.html" class="btn btn-secondary">Volver</a>
  </div>

  <script>
    fetch("http://localhost:8080/api/oportunities")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("oportunidades-body");
        data.forEach(o => {
          tbody.innerHTML += `
            <tr>
              <td>${o.id}</td>
              <td>${o.client_id}</td>
              <td>${o.oportunity_name}</td>
              <td>$${o.amount}</td>
              <td>${o.stage}</td>
              <td>${o.close_date}</td>
              <td>${o.creation_date}</td>
            </tr>
          `;
        });
      });
  </script>
</body>
</html>
